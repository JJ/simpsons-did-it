<!doctype html>
<html>
    <head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

	<title>Aplicaciones de IA al análisis de guión</title>

	<link rel="stylesheet" href="dist/reset.css">
        <link rel="stylesheet" href="dist/extra.css">
	<link rel="stylesheet" href="dist/reveal.css">
	<link rel="stylesheet" href="dist/extra.css">
	<link rel="stylesheet" href="dist/simpsons.css" id="theme">

	<!-- Theme used for syntax highlighted code -->
	<link rel="stylesheet" href="plugin/highlight/monokai.css" id="highlight-theme">
    </head>
    <body>
	<div class="reveal">
	    <div class="slides">
		<section data-background="images/simpsons-did-it.jpg">
                    <h1 class="fragment">Productores ejecutivos</h1>
                    <h2 class="fragment">Pablo García Sánchez</h2>
                    <h2 class="fragment">J. J. Merelo</h2>
                </section>

		<section><!-- Rolling titles --></section>

                <section
	            data-background="https://live.staticflickr.com/1905/30513498047_115958e4cc_k_d.jpg"><h1>THE
	            END</h1>
                    <h2 class="fragment">... de la mayoría de los guiones es
	                este</h2>
                    <h3 class="fragment">Imagen real del despacho de una
	                productora de cine</h3>
                    <aside class="notes">Usando el tropo (más o menos) de <a
	            href="https://tvtropes.org/pmwiki/pmwiki.php/Main/FakeOutFadeOut">Fake-out
	                fade-out con un fin falso</a>. Un poquito Creepy Doll,
	                también.</aside>
                </section>
	    </div>
	</div>

	<script src="dist/reveal.js"></script>
	<script src="plugin/notes/notes.js"></script>
	<script src="plugin/markdown/markdown.js"></script>
	<script src="plugin/highlight/highlight.js"></script>
	<script>
	 // More info about initialization & config:
	 // - https://revealjs.com/initialization/
	 // - https://revealjs.com/config/
	 Reveal.initialize({
	     hash: true,
             width: '95%',
             controls: true,
             progress: true,
             history: true,
             autoPlayMedia: true,
	     // Learn about plugins: https://revealjs.com/plugins/
	     plugins: [ RevealMarkdown, RevealHighlight, RevealNotes ]
	 });
	</script>
    </body>
</html>
